<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="AdsProject">
    <head>
        <title>Ads-Home</title>
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/buttons.css" rel="stylesheet" />
        <link href="styles/containers.css" rel="stylesheet" />
        <link href="styles/ads.css" rel="stylesheet" />
    </head>
    <body>
        <header class="container" ng-controller="headerController">
            <div ng-show="user" id="user-panel">
                <span ng-cloak="">{{user.username}}</span>
                <a href="#/login" ng-click="logout()" ng-cloak="">Logout</a>
            </div>
            <h2>Ads-Home</h2>
        </header>
        
        <aside class="container" id="navigator" ng-show="user" ng-cloak="" ng-controller="navigationController">
            <h3>Navigation</h3>
            <ul>
                <li ng-class="{active:isActiveTab('/home')}">
                    <a href="#/home">Home</a>
                </li>
                <li ng-class="{active:isActiveTab('/login')}">
                    <a href="#/login">My Ads</a>
                </li>
                <li ng-class="{active:isActiveTab('/register')}">
                    <a href="#/register">Publish New Ad</a>
                </li>
                <li ng-class="{active:isActiveTab('/userprofile')}">
                    <a href="#/userprofile">Edit Profile</a>
                </li>
            </ul>
        </aside>
        
        <aside class="container" id="aside-actions" ng-hide="user" ng-cloak="">
            <p>To publish a new ad, please login.</p>
            <a class="button" href="#/login">Login</a>
            <a class="button" href="#/register">Register</a>
            <a class="button" href="/">Home</a>
        </aside>



        <div id="wrapper" ng-view="">
            
            

        </div>
        
        <footer class="container">
            2014 by Software University Foundation, No Rights Reserved
        </footer>

        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>
        <script src="libs/jquery.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services/Session.js"></script>
        <script src="app/services/Auth.js"></script>
        <script src="app/services/DataQueryExecutor.js"></script>
        <script src="app/controllers/HomeController.js"></script>
        <script src="app/controllers/HeaderController.js"></script>
        <script src="app/controllers/LoginController.js"></script>
        <script src="app/controllers/RegisterController.js"></script>
        <script src="app/controllers/HomeLoggedController.js"></script>
        <script src="app/controllers/EditUserController.js"></script>
        <script src="app/controllers/NavigationController.js"></script>
    </body>
</html>
