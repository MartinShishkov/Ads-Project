<link href="../../styles/admin-category-create.css" rel="stylesheet" />
<div class="container" id="create-category">
    <h3>Create Category</h3>
    
    <label for="categoryUsername">Category:</label>
    <input type="text" name="categoryUsername" ng-model="category"/>
    
    <div id="buttons">
        <button class="button" ng-click="create()">Create</button>
        <button class="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
