<link href="../../styles/admin-town-create.css" rel="stylesheet" />
<div class="container" id="create-town">
    <h3>Create Town</h3>

    <label for="townUsername">Town:</label>
    <input type="text" name="townUsername" ng-model="town" />

    <div id="buttons">
        <button class="button" ng-click="create()">Create</button>
        <button class="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
