<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="AdsProject">
    <head>
        <title>Ads-Home</title>
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/buttons.css" rel="stylesheet" />
        <link href="styles/containers.css" rel="stylesheet" />
        <link href="styles/ads.css" rel="stylesheet" />
        <link href="styles/pagination.css" rel="stylesheet" />
        <link href="styles/navigators.css" rel="stylesheet" />
    </head>
    <body>
        <header ng-class="{adminHeader:user.isAdmin, container:true}" ng-controller="headerController">
            <div ng-show="user" id="user-panel">
                <span ng-cloak="">{{user.username}}</span>
                <a href="/" ng-click="logout()" ng-cloak="">Logout</a>
            </div>
            <h2 ng-cloak="">{{currentPage}}</h2>
        </header>
        
        <div id="navigators">
            <aside class="container navigator"ng-show="user" ng-cloak="" ng-controller="navigationController">
                <h3>Navigation</h3>
                <ul>
                    <li ng-class="{active:isActiveTab('/user/home')}">
                        <a href="#/user/home">Home</a>
                    </li>
                    <li ng-class="{active:isActiveTab('/user/ads')}">
                        <a href="#/user/ads">My Ads</a>
                    </li>
                    <li ng-class="{active:isActiveTab('/user/ads/publish')}">
                        <a href="#/user/ads/publish">Publish New Ad</a>
                    </li>
                    <li ng-class="{active:isActiveTab('/user/profile')}">
                        <a href="#/user/profile">Edit Profile</a>
                    </li>
                </ul>
            </aside>

            <aside class="container navigator" ng-show="user.isAdmin" ng-cloak="" ng-controller="adminNavigationController">
                <h3>Administrator</h3>
                <ul>
                    <li ng-class="{active:isActiveTab('/admin/home')}">
                        <a href="#/admin/home">Ads</a>
                    </li>
                    <li ng-class="{active:isActiveTab('/admin/users/list')}">
                        <a href="#/admin/users/list">Users</a>
                    </li>
                    <li ng-class="{active:isActiveTab('/admin/categories/list')}">
                        <a href="#/admin/categories/list">Categories</a>
                    </li>
                    <li ng-class="{active:isActiveTab('/admin/towns/list')}">
                        <a href="#/admin/towns/list">Towns</a>
                    </li>
                </ul>
            </aside>
        </div>

        <aside class="container" id="aside-actions" ng-hide="user" ng-cloak="">
            <p>To publish a new ad, please login.</p>
            <a class="button" href="#/login">Login</a>
            <a class="button" href="#/register">Register</a>
            <a class="button" href="/">Home</a>
        </aside>

        <div id="wrapper" ng-view="">
            
            

        </div>
        
        <footer class="container">
            2014 by Software University Foundation, No Rights Reserved
        </footer>

        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>
        <script src="libs/angular-cookies.js"></script>
        <script src="libs/jquery.js"></script>
        <script src="libs/jquery.noty.packaged.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services/MessageProvider.js"></script>
        <script src="app/services/Session.js"></script>
        <script src="app/services/Auth.js"></script>
        <script src="app/services/DataQueryExecutor.js"></script>
        <script src="app/services/AdminDataQueryExecutor.js"></script>
        <script src="app/services/UserQueryExecutor.js"></script>
        <script src="app/controllers/HomeController.js"></script>
        <script src="app/controllers/HeaderController.js"></script>
        <script src="app/controllers/LoginController.js"></script>
        <script src="app/controllers/RegisterController.js"></script>
        <script src="app/controllers/EditUserController.js"></script>
        <script src="app/controllers/NavigationController.js"></script>
        <script src="app/controllers/UserAdsController.js"></script>
        <script src="app/controllers/UserAdsPublishController.js"></script>
        <script src="app/controllers/DeleteAdController.js"></script>
        <script src="app/controllers/EditAdController.js"></script>
        <script src="app/controllers/Admin/AdminHomeController.js"></script>
        <script src="app/controllers/Admin/AdminNavigationController.js"></script>
        <script src="app/controllers/Admin/AdminUsersController.js"></script>
        <script src="app/controllers/Admin/AdminCategoriesController.js"></script>
        <script src="app/controllers/Admin/AdminTownsController.js"></script>
        <script src="app/controllers/Admin/AdminDeleteAdController.js"></script>
        <script src="app/controllers/Admin/CategoriesDeleteController.js"></script>
        <script src="app/controllers/Admin/CategoriesEditController.js"></script>
        <script src="app/controllers/Admin/CategoriesCreateController.js"></script>
        <script src="app/controllers/Admin/TownsCreateController.js"></script>
        <script src="app/controllers/Admin/TownsDeleteController.js"></script>
        <script src="app/controllers/Admin/TownsEditController.js"></script>
    </body>
</html>
