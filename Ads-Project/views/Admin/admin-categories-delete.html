<link href="../../styles/admin-category-delete.css" rel="stylesheet" />
<div class="container" id="delete-category">
    <h3>Delete Category</h3>

    <label for="categoryUsername">Category:</label>
    <input type="text" name="categoryUsername" ng-model="category.username" disabled=""/>

    <div id="buttons">
        <button class="button" ng-click="delete()">Delete</button>
        <button class="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
